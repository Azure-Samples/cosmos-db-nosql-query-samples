name: Validate query samples
on:
  workflow_dispatch:
  pull_request:
jobs:
  validate:
    name: Validate query samples
    runs-on: ubuntu-latest
    services:
      cosmosdb:
        image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator
        ports:
          - 8081:8081
          - 10250-10255:10250-10255
        env:
          AZURE_COSMOS_EMULATOR_PARTITION_COUNT: 5
          AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Install SSL certificate
        run: |
          echo "Waiting for emulator to start..."
          retries=0
          max_retries=10
          until [ "$(curl --insecure --silent --connect-timeout 6 --output /dev/null --write-out "${http_code}" https://localhost:8081/_explorer/emulator.pem)" == "200" ]; do
            retries=$((retries+1))  
            if [ $retries -ge $max_retries ]; then
              echo "Maximum retries reached. Exiting..."
              exit 1
            fi;
            sleep 4;
            echo "Waiting..."
          done;
          curl --insecure https://localhost:8081/_explorer/emulator.pem > ~/emulatorcert.crt
          sudo cp ~/emulatorcert.crt /usr/local/share/ca-certificates/
          sudo update-ca-certificates
      - name: Validate certificate installation
        run: |
          ls -l /usr/local/share/ca-certificates/emulatorcert.crt
          ls -l /etc/ssl/certs/emulatorcert.pem
      - name: Run .NET test
        run: dotnet test --logger "console" --logger "trx;verbosity=detailed"
        env:
          COSMOSDB__CONNECTIONSTRING: "AccountEndpoint=https://localhost:8081/;AccountKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw=="
        working-directory: ./validate/test
      - name: Upload TRX test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: validate/test/TestResults/**/*.trx
          